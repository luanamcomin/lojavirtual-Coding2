<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Minha Loja</h1>
    <div id="cart-icon">
      <img src="cart-icon.png" alt="Carrinho de Compras">
      <span id="cart-total">0</span>
    </div>
  </header>
  
  <main>
    <section class="products">
      <div class="product">
        <img src="product1.jpg" alt="Produto 1">
        <h2>Produto 1</h2>
        <p>R$ 50,00</p>
        <button class="add-to-cart" data-name="Produto 1" data-price="50">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Produto 2">
        <h2>Produto 2</h2>
        <p>R$ 70,00</p>
        <button class="add-to-cart" data-name="Produto 2" data-price="70">Adicionar ao Carrinho</button>
      </div>
      <!-- Adicione mais produtos conforme necessÃ¡rio -->
    </section>
  </main>

  <div class="cart-overlay" id="cart-overlay">
    <div class="cart-modal">
      <h2>Carrinho de Compras</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total-price">Total: R$ <span id="total-price">0</span></p>
      <button id="close-cart">X</button>
      <button id="checkout-button">Concluir Compra</button>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
